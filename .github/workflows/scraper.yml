name: OSRS Data Refresh

on:
  schedule:
    # Run daily at 5:00 AM PST (1:00 PM UTC)
    - cron: '0 13 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  refresh:
    runs-on: ubuntu-latest
    timeout-minutes: 120 # 2 hours timeout for refresh completion
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run OSRS Data Refresh
        run: npm run refresh
        env:
          NODE_ENV: production
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
